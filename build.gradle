plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'jakarta.transaction', name: 'jakarta.transaction-api', version: '2.0.0'
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc10', version: '19.12.0.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
    implementation group: 'org.datanucleus', name: 'datanucleus-core', version: '6.0.0-m2'
    implementation group: 'org.datanucleus', name: 'datanucleus-api-jdo', version: '6.0.0-m2'
    implementation group: 'org.datanucleus', name: 'datanucleus-rdbms', version: '6.0.0-m2'
    implementation group: 'org.datanucleus', name: 'javax.jdo', version: '3.2.0-release'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}